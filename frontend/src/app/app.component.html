<h1 class="text-center mb-4">Lista de Usuários</h1>

<div class="container mb-4">
    <button class="btn btn-primary" (click)="openModal()">
        <i class="bi bi-plus-circle"></i> Adicionar Usuário
    </button>
</div>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th class="th-acoes text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td class="td-acoes">
          <button class="btn btn-primary" (click)="editUser(user)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">{{ isEditing ? 'Editar Usuário' : 'Adicionar Usuário' }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="newUser.name"
            placeholder="Nome"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            [(ngModel)]="newUser.email"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button class="btn btn-primary" (click)="isEditing ? updateUser() : createUser()">
          {{ isEditing ? 'Atualizar Usuário' : 'Criar Usuário' }}
        </button>
      </div>
    </div>
  </div>
</div>
